<div class="modal fade" id="modalVencidos" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-secondary text-white">
        <h5 class="modal-title"><i class="bi bi-x-circle"></i> Lotes Vencidos</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {% if lotes %}
        <table class="table table-hover text-center">
          <thead class="table-secondary">
            <tr>
              <th>Producto</th>
              <th>Lote</th>
              <th>Disponible</th>
              <th>Fecha de Vencimiento</th>
            </tr>
          </thead>
          <tbody>
            {% for lote in lotes %}
            <tr>
              <td>{{ lote.id_producto.nombre }}</td>
              <td>{{ lote.codigo_lote }}</td>
              <td>{{ lote.cantidad_disponible }}</td>
              <td>{{ lote.fecha_caducidad|date:"d/m/Y" }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% else %}
        <p class="text-muted text-center mb-0">No hay productos vencidos.</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
