<div class="modal fade" id="modalStockBajo" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title"><i class="bi bi-box-seam"></i> Productos con Stock Bajo</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          {% if productos %}
  <table class="table table-hover text-center">
    <thead class="table-danger">
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Disponible</th>
        <th>Mínimo</th>
      </tr>
    </thead>
    <tbody>
      {% for p in productos %}
        <tr>
          <td>{{ p.codigo_producto }}</td>
          <td>{{ p.nombre }}</td>
          <td>{{ p.stock_total|default:0 }}</td>
          <td>{{ p.stock_minimo }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p class="text-muted text-center mb-0">No hay productos con bajo stock.</p>
{% endif %}

      </div>
    </div>
  </div>
</div>
