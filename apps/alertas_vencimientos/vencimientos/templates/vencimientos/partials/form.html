<form id="formReporteVencimiento">
  {% csrf_token %}
  <div class="modal-header bg-success text-white">
    <h5 class="modal-title">
      <i class="bi bi-calendar-x"></i> Crear Reporte de Vencimiento
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
  </div>

  <div class="modal-body">
    <!-- DATOS PRINCIPALES -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label fw-bold">Nombre del Reporte</label>
        <input type="text" class="form-control" id="id_documento"
               value="Reporte Vencimiento - {{ today|date:'d/m/Y' }}">
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Usuario</label>
        <input type="text" class="form-control" value="{{ request.user }}" disabled>
      </div>
    </div>

    <!-- BUSCAR PRODUCTO Y LOTE -->
    <div class="card border-success mb-3">
      <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <span><i class="bi bi-search"></i> Buscar Producto con Lote Vencido</span>
      </div>
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md-8">
            <input id="productoInput" class="form-control" placeholder="Seleccione producto..." readonly>
            <input id="productoIdInput" type="hidden">
          </div>
          <div class="col-md-4">
            <button type="button" id="btnBuscarProducto" class="btn btn-outline-success w-100">
              <i class="bi bi-search"></i> Buscar
            </button>
          </div>
        </div>

        <div class="row g-2 mt-2">
          <div class="col-md-8">
            <input id="loteInput" class="form-control" placeholder="Seleccione lote vencido..." readonly>
            <input id="loteIdInput" type="hidden">
          </div>
          <div class="col-md-4">
            <button type="button" id="btnBuscarLote" class="btn btn-outline-success w-100">
              <i class="bi bi-collection"></i> Lotes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- DETALLES AGREGADOS -->
    <div class="table-responsive">
      <table class="table table-hover align-middle" id="detalleTable">
        <thead class="table-success">
          <tr>
            <th>Producto</th>
            <th>Lote</th>
            <th>Cantidad Retirada</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4" class="text-muted">Sin productos agregados</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Observaciones</label>
      <textarea id="id_observaciones" class="form-control" rows="3"
                placeholder="Notas adicionales sobre el retiro..."></textarea>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
    <button type="submit" class="btn btn-success">
      <i class="bi bi-check-circle"></i> Guardar Reporte
    </button>
  </div>
</form>
