{% load static %}

<link rel="stylesheet" href="{% static 'form/form.css' %}">

<style>
  .saif-modal .modal-content {
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 12px 35px rgba(14,122,58,0.25);
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  .saif-modal .modal-header { border-bottom: 0; background:#0f7a3a; color:#fff; padding:.9rem 1.1rem; }
  .saif-modal .modal-footer { border-top: 0; background: #f8fafc; }
  .saif-modal .modal-body { background: #f9fafb; }

  .saif-modal .table {
    border: 1px solid #e3e6ea;
    border-radius: 10px;
    overflow: hidden;
  }

  .saif-modal thead th {
    background: #e8f5ec !important;
    color: #0b3f2e;
    font-weight: 700;
    border-bottom: 1px solid #d7dbdf !important;
  }

  .saif-modal .table-hover tbody tr:hover {
    background: #f4fbf7;
  }

  .saif-modal .form-control {
    border-radius: 10px;
    border: 1px solid #d1d5db;
    transition: 0.2s;
  }

  .saif-modal .form-control:focus {
    border-color: #0E7A3A;
    box-shadow: 0 0 0 0.15rem rgba(14,122,58,0.15);
  }

  .saif-modal .btn-success {
    background: #0E7A3A !important;
    border-color: #0E7A3A !important;
  }

  .saif-modal .btn-success:hover {
    background: #0c5f2d !important;
  }

  .saif-modal .btn-outline-secondary:hover {
    background: #f3f4f6;
  }

  .saif-badge {
    background: rgba(255,255,255,.15);
    border-radius: 999px;
    padding: .15rem .55rem;
    font-weight: 600;
    font-size: .85rem;
  }
</style>

<!-- ================== MODAL: BUSCAR LOTE - AJUSTE INGRESO ================== -->
<div class="modal fade" id="modalBuscarLote" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content saif-modal">

      <!-- Header SAIF -->
      <div class="modal-header">
        <div class="saif-modal-title">
          <span class="saif-modal-icon"><i class="bi bi-box-seam"></i></span>
          <span>Buscar Lote</span>
        </div>
        <span class="saif-badge">SAIF</span>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <input type="text" id="searchLote" class="form-control mb-3" placeholder="Buscar lote...">

        <div class="table-responsive shadow-sm">
          <table class="table table-hover table-bordered text-center align-middle">
            <thead>
              <tr>
                <th>Número Lote</th>
                <th>Fecha Caducidad</th>
                <th>Stock Actual</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="tablaBuscarLotes">
              <tr>
                <td colspan="4" class="text-muted">Seleccione un producto para ver sus lotes.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Footer -->
      <div class="modal-footer d-flex justify-content-end">
        <button type="button" class="btn btn-light saif-btn-light" id="btnCerrarLote" data-bs-dismiss="modal">
          <i class="bi bi-x-lg"></i> Cancelar
       </button>
      </div>

    </div>
  </div>
</div>
