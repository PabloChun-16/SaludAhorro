{% load static %}

<link rel="stylesheet" href="{% static 'form/form.css' %}">

<style>
  .saif-modal .modal-content {
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 12px 35px rgba(14,122,58,0.25);
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  .saif-modal .modal-header { border-bottom: 0; background:#0f7a3a; color:#fff; padding:.9rem 1.1rem; }
  .saif-modal .modal-body { background: #f9fafb; }
  .saif-modal .modal-footer { border-top: 0; background: #f8fafc; }

  .saif-modal .table {
    border: 1px solid #e3e6ea;
    border-radius: 10px;
    overflow: hidden;
  }
  .saif-modal thead th {
    background: #e8f5ec !important;
    color: #0b3f2e;
    font-weight: 700;
    border-bottom: 1px solid #d7dbdf !important;
  }
  .saif-modal .table-hover tbody tr:hover { background-color: #f4fbf7; }

  .saif-modal .form-control {
    border-radius: 10px;
    border: 1px solid #d1d5db;
    transition: all 0.2s ease;
  }
  .saif-modal .form-control:focus {
    border-color: #0E7A3A;
    box-shadow: 0 0 0 0.15rem rgba(14,122,58,0.15);
  }

  .saif-modal .btn-success {
    background-color: #0E7A3A !important;
    border-color: #0E7A3A !important;
  }
  .saif-modal .btn-success:hover { background-color: #0c5f2d !important; }

  .saif-modal .btn-outline-secondary:hover { background-color: #f3f4f6; }

  .saif-badge {
    background: rgba(255,255,255,.15);
    border-radius: 999px;
    padding: .15rem .55rem;
    font-weight: 600;
    font-size: .85rem;
  }
</style>

<!-- ========== MODAL BUSCAR PRODUCTO - AJUSTE INGRESO ========== -->
<div class="modal fade" id="modalBuscarProducto" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content saif-modal">

      <!-- HEADER -->
      <div class="modal-header">
        <div class="saif-modal-title">
          <span class="saif-modal-icon"><i class="bi bi-search"></i></span>
          <span>Buscar Producto</span>
        </div>
        <span class="saif-badge">SAIF</span>
      </div>

      <!-- BODY -->
      <div class="modal-body">
        <!-- Buscador -->
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input type="text" id="searchProducto" class="form-control" placeholder="Buscar producto...">
        </div>

        <!-- Tabla -->
        <div class="table-responsive shadow-sm">
          <table class="table table-hover table-bordered text-center align-middle">
            <thead>
              <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Presentación</th>
                <th>Unidad</th>
                <th>Condición</th>
                <th>Receta</th>
                <th>Controlado</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="tablaBuscarProductos">
              <tr>
                <td colspan="9" class="text-muted py-3">Escribe para buscar...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- FOOTER -->
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-light saif-btn-light" id="btnCerrarProducto" data-bs-dismiss="modal">
          <i class="bi bi-x-lg"></i> Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
