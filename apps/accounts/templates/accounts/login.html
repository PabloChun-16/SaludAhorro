{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión — Login</title>
    
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <main class="min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row g-0 shadow bg-white overflow-hidden mx-auto login-card">

                <div class="col-md-6 d-none d-md-block bg-cover position-relative">
                </div>

                <div class="col-12 col-md-6 p-4 p-lg-5">
                    <form method="post" action="{% url 'login' %}" novalidate>
                        {% csrf_token %}
                        <div class="text-center mb-4">
                            <img src="{% static "accounts/img/Logo.png" %}" alt="Logo del sistema" class="mb-3" style="width:64px; height:auto;" />
                            <h1 class="h3 fw-bold mb-1">Iniciar sesión</h1>
                            <p class="text-secondary mb-0">Bienvenido de nuevo</p>
                        </div>

                        {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                Tu usuario y/o contraseña no coinciden. Por favor, intenta de nuevo.
                            </div>
                        {% endif %}

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Tu usuario" autocomplete="username" required>
                            <label for="username">Usuario</label>
                            <div class="invalid-feedback">El usuario es obligatorio.</div>
                        </div>

                        <div class="form-floating mb-4 position-relative">
                            <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" autocomplete="current-password" required>
                            <label for="password">Contraseña</label>
                            <button type="button" id="togglePwd" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" aria-label="Mostrar u ocultar contraseña">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                            <div class="invalid-feedback">La contraseña es obligatoria.</div>
                        </div>

                        <button class="btn btn-primary w-100 py-2 mb-3" type="submit">
                            <span class="submit-text">Entrar</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.login-card').classList.add('float-in');
        });

        // La validación del formulario de Bootstrap seguirá funcionando
        (() => {
            const form = document.querySelector('form');
            form.addEventListener('submit', (event) => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        })();

        const toggle = document.getElementById('togglePwd');
        const pwd = document.getElementById('password');
        toggle.addEventListener('click', () => {
            const isPwd = pwd.getAttribute('type') === 'password';
            pwd.setAttribute('type', isPwd ? 'text' : 'password');
            toggle.querySelector('i').classList.toggle('bi-eye');
            toggle.querySelector('i').classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>
