{% load static %}

{# Inclúyelo solo si NO cargas este CSS globalmente #}
<link rel="stylesheet" href="{% static 'confirm/confirm.css' %}">

<div class="saif-modal">
  <div class="modal-header">
    <div class="d-flex align-items-center gap-2">
      <img src="{% static 'home/img/logo_empresa.png' %}"
           alt="Logo" width="24" height="24"
           class="rounded-circle bg-white p-1">

      <h5 class="modal-title mb-0 fw-bold">{{ titulo|default:"Eliminar Presentación" }}</h5>
      <span class="fw-semibold">SAIF</span>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
  </div>

  <form method="post" id="form-eliminar" action="{{ action }}">
    {% csrf_token %}
    <div class="modal-body">
      <div class="alert alert-danger d-flex align-items-center gap-2 mb-0" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <div>
          <span class="fw-semibold">¿Seguro que deseas eliminar la presentación</span>
          <strong>{{ presentacion.nombre_presentacion }}</strong>?
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
        <i class="bi bi-x-circle me-1"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-danger">
        <i class="bi bi-trash me-1"></i> Eliminar
      </button>
    </div>
  </form>
</div>
