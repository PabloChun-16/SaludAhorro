{% load static %}

<link rel="stylesheet" href="{% static 'form/form.css' %}">

<div class="saif-modal">
  <div class="modal-header py-3">
    <div class="d-flex align-items-center gap-2">
      <img src="{% static 'home/img/logo_empresa.png' %}" alt="Logo" class="rounded-circle bg-white p-1"
           style="width:34px;height:34px;">
      <h5 class="modal-title mb-0 fw-bold">{{ titulo|default:"Nueva Presentaci贸n" }}</h5>
      <span class="saif-badge ms-2"><i class="bi bi-shield-check"></i> SAIF</span>
    </div>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <form method="post" id="form-presentacion" action="{{ action }}" novalidate autocomplete="off">
    <div class="modal-body">
      {% csrf_token %}
      <div class="container-fluid">
        <div class="row g-3">

          <div class="col-12">
            <label class="form-label mb-1" for="{{ form.nombre_presentacion.id_for_label }}">
              Nombre de la Presentaci贸n
            </label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-box-seam"></i></span>
              {{ form.nombre_presentacion }}
            </div>
            {% for e in form.nombre_presentacion.errors %}
              <div class="invalid-feedback d-block">{{ e }}</div>
            {% endfor %}
          </div>

        </div>
      </div>
    </div>

    <div class="modal-footer bg-white">
      <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
        <i class="bi bi-x-lg"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check2-circle"></i> Guardar
      </button>
    </div>
  </form>
</div>

<script>
/* Script con alcance local al modal (mismo patr贸n del parcial de Usuario) */
(function () {
  const root = document.currentScript.closest('.saif-modal') || document;
  const form = root.querySelector('#form-presentacion');
  if (!form) return;

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    fetch(form.action || window.location.href, {
      method: 'POST',
      body: new FormData(form),
      headers: { 'X-Requested-With': 'XMLHttpRequest' }
    })
    .then(r => r.ok ? r.json() : Promise.reject(r))
    .then(data => {
      if (data.success) {
        // Cierra el modal contenedor (no dependemos de IDs globales)
        const modalEl = root.closest('.modal');
        const modal = modalEl ? bootstrap.Modal.getInstance(modalEl) : null;
        if (modal) modal.hide();
        location.reload();
      } else if (data.html) {
        // Reinyecta el HTML del parcial (compatibilidad con tu contenedor)
        const target = document.getElementById('modal-presentacion-content');
        if (target) target.innerHTML = data.html;
        else root.outerHTML = data.html; // fallback si no existe el contenedor
      }
    })
    .catch(() => {
      // Opcional: mostrar un toast/alert
      console.error('Error al enviar el formulario de Presentaci贸n');
    });
  });
})();
</script>
