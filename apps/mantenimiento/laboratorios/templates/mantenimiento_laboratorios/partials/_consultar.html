{% load static %}

<link rel="stylesheet" href="{% static 'consult/consult.css' %}">

<div class="saif-modal">
  <!-- Header -->
  <div class="modal-header">
    <div class="saif-modal-title">
      <span class="saif-modal-icon"><i class="bi bi-buildings"></i></span>
      <span>{{ titulo|default:"Detalle de Laboratorio" }}</span>
    </div>
    <span class="saif-badge">SAIF</span>
    <button type="button" class="btn-close btn-close-white"
            data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <!-- Body -->
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row g-3">
        
        <div class="col-12 col-md-6">
          <label class="form-label mb-1">Nombre del Laboratorio</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-building"></i></span>
            <input class="form-control readonly-control"
                   value="{{ lab.nombre_laboratorio }}" readonly>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="modal-footer bg-white">
    <button type="button" class="btn btn-light saif-btn-light" data-bs-dismiss="modal">
      <i class="bi bi-x-lg"></i> Cerrar
    </button>
  </div>
</div>
