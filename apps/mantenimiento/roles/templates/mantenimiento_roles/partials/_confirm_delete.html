{% load static %}

<link rel="stylesheet" href="{% static 'form/form.css' %}">

<div class="saif-modal">
  <div class="modal-header">
    <div class="saif-modal-title">
      <span class="saif-modal-icon"><i class="bi bi-person-x"></i></span>
      <span>{{ titulo|default:"Eliminar Rol" }}</span>
    </div>
    <span class="saif-badge">SAIF</span>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <form method="post" id="form-eliminar-rol" action="{{ action }}">
    {% csrf_token %}
    <div class="modal-body">
      <p class="mb-3">
        Â¿Seguro que deseas eliminar el siguiente rol?
      </p>

      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
        <input type="text" class="form-control readonly-control" value="{{ rol.nombre_rol }}" readonly>
      </div>
    </div>

    <div class="modal-footer bg-white">
      <button type="button" class="btn btn-light saif-btn-light" data-bs-dismiss="modal">
        <i class="bi bi-x-lg"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-danger">
        <i class="bi bi-trash"></i> Eliminar
      </button>
    </div>
  </form>
</div>
