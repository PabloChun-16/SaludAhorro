{% load static %}

<link rel="stylesheet" href="{% static 'consult/consult.css' %}">

<div class="saif-modal">
  <div class="modal-header py-3">
    <div class="d-flex align-items-center gap-2">
      <img src="{% static 'home/img/logo_empresa.png' %}" alt="Logo"
           class="rounded-circle bg-white p-1" style="width:34px;height:34px;">
      <h5 class="modal-title mb-0 fw-bold">
        {{ titulo|default:"Detalle de Rol" }}
      </h5>
      <span class="saif-badge ms-2"><i class="bi bi-shield-check"></i> SAIF</span>
    </div>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <div class="modal-body">
    <div class="container-fluid">
      <div class="row g-3">
        <div class="col-12">
          <label class="form-label mb-1">Nombre del rol</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
            <input class="form-control readonly-control" value="{{ rol.nombre_rol }}" readonly>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer bg-white">
    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
      <i class="bi bi-x-lg"></i> Cerrar
    </button>
  </div>
</div>
