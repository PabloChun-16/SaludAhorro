{% load static %}

<link rel="stylesheet" href="{% static 'form/form.css' %}">

<div class="saif-modal">
  <div class="modal-header">
    <div class="saif-modal-title">
      <span class="saif-modal-icon"><i class="bi bi-person-gear"></i></span>
      <span>{{ titulo|default:"Nuevo Rol" }}</span>
    </div>
    <span class="saif-badge">SAIF</span>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <form method="post" id="form-rol" action="{{ action }}" novalidate autocomplete="off">
    <div class="modal-body saif-modal-body">
      {% csrf_token %}
      <div class="container-fluid">
        <div class="row g-3">

          <div class="col-12">
            <label class="form-label mb-1" for="{{ form.nombre_rol.id_for_label }}">Nombre del rol</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
              {{ form.nombre_rol }}
            </div>
            {% for e in form.nombre_rol.errors %}
              <div class="invalid-feedback d-block">{{ e }}</div>
            {% endfor %}
          </div>

        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-light saif-btn-light" data-bs-dismiss="modal">
        <i class="bi bi-x-lg"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-success">
        <i class="bi bi-check2-circle"></i> Guardar
      </button>
    </div>
  </form>
</div>

<script>
/* Script autocontenido como en el de referencia (vive dentro del parcial).
   Aquí solo autoenfocamos el primer input al abrir el modal y evitamos
   enviar si el campo está vacío; el submit real lo maneja tu JS padre. */
(function () {
  const root = document.currentScript.closest('.saif-modal') || document;

  // Autofocus al primer input del form cuando el modal se muestra
  const input = root.querySelector('input,select,textarea');
  if (input) setTimeout(() => { try { input.focus(); } catch(e){} }, 50);

  // Validación mínima (opcional, como guía visual)
  const form = root.querySelector('#form-rol');
  if (form) {
    form.addEventListener('submit', function (ev) {
      const nombre = form.querySelector('[name$="nombre_rol"]');
      if (nombre && !nombre.value.trim()) {
        ev.preventDefault();
        nombre.classList.add('is-invalid');
      }
    });
  }
})();
</script>
