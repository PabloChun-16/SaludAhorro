{% extends "dashboard/base.html" %}
{% load static %}

{% block title %}Eliminar Usuario · SAIF{% endblock %}

{% block content %}
<section class="p-6 md:p-8">
  <h2 class="text-2xl font-bold mb-6 text-red-600">Eliminar Usuario</h2>

  <p>¿Seguro que deseas eliminar al usuario <strong>{{ object.nombre }} {{ object.apellido }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'mantenimiento:mantenimiento_usuarios:lista' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</section>
{% endblock %}
