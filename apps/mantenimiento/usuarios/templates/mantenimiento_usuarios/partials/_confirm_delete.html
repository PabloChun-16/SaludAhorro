{% load static %}

<link rel="stylesheet" href="{% static 'form/form.css' %}">

<div class="saif-modal">
  <div class="modal-header">
    <div class="saif-modal-title">
      <span class="saif-modal-icon"><i class="bi bi-person-x"></i></span>
      <span>{{ titulo|default:"Eliminar Usuario" }}</span>
    </div>
    <span class="saif-badge">SAIF</span>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <form method="post" id="form-eliminar" action="{{ action }}">
    {% csrf_token %}
    <div class="modal-body">
      <div class="alert alert-danger d-flex align-items-center gap-2 mb-3" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <div>
          <span class="fw-semibold">Â¿Seguro que deseas eliminar a</span>
          <strong>{{ obj.nombre }} {{ obj.apellido }}</strong>?
        </div>
      </div>
    </div>

    <div class="modal-footer bg-white">
      <button type="button" class="btn btn-light saif-btn-light" data-bs-dismiss="modal">
        <i class="bi bi-x-lg"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-danger">
        <i class="bi bi-trash"></i> Eliminar
      </button>
    </div>
  </form>
</div>
