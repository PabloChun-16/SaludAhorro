{% load static %}

{# Usa los mismos estilos base que el form para que se vea igual #}

<link rel="stylesheet" href="{% static 'consult/consult.css' %}">

<div class="saif-modal">
  <!-- Header igual al de crear/editar -->
  <div class="modal-header">
    <div class="saif-modal-title">
      <span class="saif-modal-icon"><i class="bi bi-person-video2"></i></span>
      <span>{{ titulo|default:"Detalle de Usuario" }}</span>
    </div>
    <span class="saif-badge">SAIF</span>
    <button type="button" class="btn-close btn-close-white"
            data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <!-- Cuerpo con la misma grilla e input-group que el form (sin ID) -->
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row g-3">

        <div class="col-12 col-md-6">
          <label class="form-label mb-1">Nombre</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input class="form-control readonly-control"
                   value="{{ usuario.nombre }}" readonly>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label mb-1">Apellido</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
            <input class="form-control readonly-control"
                   value="{{ usuario.apellido }}" readonly>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label mb-1">Correo electr√≥nico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input class="form-control readonly-control"
                   value="{{ usuario.correo_electronico }}" readonly>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label mb-1">Rol</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-gear"></i></span>
            <input class="form-control readonly-control"
                   value="{{ usuario.id_rol.nombre_rol }}" readonly>
          </div>
        </div>

        <div class="col-12">
          <span class="badge-role">
            {% if usuario.id_rol.nombre_rol == "Administrador" %}
              <i class="bi bi-shield-lock me-1"></i>
            {% elif usuario.id_rol.nombre_rol == "Empleado" %}
              <i class="bi bi-person-badge me-1"></i>
            {% else %}
              <i class="bi bi-people me-1"></i>
            {% endif %}
            {{ usuario.id_rol.nombre_rol }}
          </span>
        </div>

      </div>
    </div>
  </div>

  <!-- Footer igual que el form -->
  <div class="modal-footer bg-white">
    <button type="button" class="btn btn-light saif-btn-light" data-bs-dismiss="modal">
      <i class="bi bi-x-lg"></i> Cerrar
    </button>
  </div>
</div>
