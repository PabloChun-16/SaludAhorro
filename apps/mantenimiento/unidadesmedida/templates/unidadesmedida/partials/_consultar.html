{% load static %}

<link rel="stylesheet" href="{% static 'consult/consult.css' %}">

<div class="saif-modal">
  <div class="modal-header">
    <div class="saif-modal-title">
      <span class="saif-modal-icon"><i class="bi bi-rulers"></i></span>
      <span>{{ titulo|default:"Detalle de Unidad de Medida" }}</span>
    </div>
    <span class="saif-badge">SAIF</span>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <div class="modal-body">
    <div class="container-fluid">
      <div class="row g-3">
        <div class="col-12">
          <label class="form-label mb-1">Nombre de la unidad</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-rulers"></i></span>
            <input class="form-control readonly-control" value="{{ unidad.nombre_unidad }}" readonly>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer bg-white">
    <button type="button" class="btn btn-light saif-btn-light" data-bs-dismiss="modal">
      <i class="bi bi-x-lg"></i> Cerrar
    </button>
  </div>
</div>
