{% load static %}

<link rel="stylesheet" href="{% static 'form/form.css' %}">

<div class="saif-modal">
  <div class="modal-header">
    <div class="saif-modal-title">
      <span class="saif-modal-icon"><i class="bi bi-thermometer-sun"></i></span>
      <span>{{ titulo|default:"Nueva Condición de Almacenamiento" }}</span>
    </div>
    <span class="saif-badge">SAIF</span>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <form method="post" id="form-condicion" action="{{ action }}" novalidate autocomplete="off">
    <div class="modal-body saif-modal-body">
      {% csrf_token %}
      <div class="container-fluid">
        <div class="row g-3">
          <div class="col-12">
            <label class="form-label mb-1" for="{{ form.nombre_condicion.id_for_label }}">Nombre de la condición</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-rulers"></i></span>
              {{ form.nombre_condicion }}
            </div>
            {% for e in form.nombre_condicion.errors %}
              <div class="invalid-feedback d-block">{{ e }}</div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-light saif-btn-light" data-bs-dismiss="modal">
        <i class="bi bi-x-lg"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-success">
        <i class="bi bi-check2-circle"></i> Guardar
      </button>
    </div>
  </form>
</div>
