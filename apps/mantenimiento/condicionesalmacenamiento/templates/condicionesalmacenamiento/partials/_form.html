{% load static %}

<link rel="stylesheet" href="{% static 'form/form.css' %}">

<div class="saif-modal">
  <div class="modal-header py-3">
    <div class="d-flex align-items-center gap-2">
      <img src="{% static 'home/img/logo_empresa.png' %}" alt="Logo"
           class="rounded-circle bg-white p-1" style="width:34px;height:34px;">
      <h5 class="modal-title mb-0 fw-bold">
        {{ titulo|default:"Nueva Condición de Almacenamiento" }}
      </h5>
      <span class="saif-badge ms-2"><i class="bi bi-shield-check"></i> SAIF</span>
    </div>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <form method="post" id="form-condicion" action="{{ action }}" novalidate autocomplete="off">
    <div class="modal-body">
      {% csrf_token %}
      <div class="container-fluid">
        <div class="row g-3">
          <div class="col-12">
            <label class="form-label mb-1" for="{{ form.nombre_condicion.id_for_label }}">Nombre de la condición</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-rulers"></i></span>
              {{ form.nombre_condicion }}
            </div>
            {% for e in form.nombre_condicion.errors %}
              <div class="invalid-feedback d-block">{{ e }}</div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer bg-white">
      <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
        <i class="bi bi-x-lg"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check2-circle"></i> Guardar
      </button>
    </div>
  </form>
</div>
