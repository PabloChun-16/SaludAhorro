{% load static %}

<link rel="stylesheet" href="{% static 'form/form.css' %}">

<div class="saif-modal">
  <!-- HEADER -->
  <div class="modal-header">
    <div class="saif-modal-title">
      <span class="saif-modal-icon"><i class="bi bi-box-arrow-in-down"></i></span>
      <span>{{ titulo|default:"Crear Recepción" }}</span>
    </div>
    <span class="saif-badge">SAIF</span>
  </div>

  <!-- FORM -->
  <form method="post" id="form-recepcion" action="{{ action }}" novalidate autocomplete="off">
    <div class="modal-body saif-modal-body">
      {% csrf_token %}
      <div class="container-fluid saif-form">

        <!-- Alerta validación -->
        <div id="formAlert" class="alert alert-danger d-none" role="alert"></div>

  <!-- ===== Datos generales ===== -->
<div class="fieldset-box mb-3">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Número de Envío</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
        <input type="text" name="numero_envio_bodega" id="id_numero_envio_bodega"
               class="form-control" placeholder="Ingrese número de envío..."
               value="{{ form.numero_envio_bodega.value|default_if_none:'' }}">
      </div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Fecha Recepción</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
        <input type="datetime-local" name="fecha_recepcion" id="id_fecha_recepcion"
               class="form-control" value="{{ form.fecha_recepcion.value|default_if_none:'' }}">
      </div>
    </div>

    <div class="col-12">
      <label class="form-label">Comentario <span class="muted-hint">(opcional)</span></label>
      <textarea name="comentario" id="comentarioInput" class="form-control" rows="2"
                placeholder="Comentario opcional..."></textarea>
    </div>
  </div>
</div>


        <!-- ===== Detalle de productos ===== -->
        <div class="section-card">
          <div class="section-title mb-2"><i class="bi bi-box"></i> Detalle de Productos</div>

          <!-- Fila 1: Producto y Lote -->
          <div class="row g-3">
            <!-- Producto -->
            <div class="col-lg-6">
              <label class="form-label">Producto</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-capsule-pill"></i></span>
                <input type="text" id="productoInput" class="form-control" placeholder="Código o nombre…">
                <input type="hidden" id="productoIdInput">
                <button type="button" class="btn btn-outline-secondary"
                        data-bs-toggle="modal" data-bs-target="#modalBuscarProducto" title="Buscar producto">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>

            <!-- Lote -->
            <div class="col-lg-6">
              <label class="form-label">Lote</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-123"></i></span>
                <input type="text" id="loteInput" class="form-control" placeholder="N.º de lote…">
                <input type="hidden" id="loteIdInput">
                <button type="button" class="btn btn-outline-secondary"
                        data-bs-toggle="modal" data-bs-target="#modalBuscarLote" title="Buscar lote">
                  <i class="bi bi-search"></i>
                </button>
              </div>
              <div class="form-text">Si seleccionas un lote existente, no es necesario indicar caducidad.</div>
            </div>
          </div>

          <!-- Fila 2: Caducidad / Cantidad / Costo / Añadir -->
          <div class="row g-3 mt-1">
            <div class="col-md-4 col-lg-3">
              <label class="form-label">Fecha Caducidad</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-calendar2-week"></i></span>
                <input type="date" id="caducidadInput" class="form-control">
              </div>
            </div>

            <div class="col-md-4 col-lg-3">
              <label class="form-label">Cantidad Recibida</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-hash"></i></span>
                <input type="number" id="cantidadInput" class="form-control" min="1" step="1" placeholder="0">
              </div>
            </div>

            <div class="col-md-4 col-lg-3">
              <label class="form-label">Costo Unitario</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                <input type="number" step="0.01" id="costoInput" class="form-control" min="0" placeholder="0.00">
              </div>
            </div>

            <!-- Botón Añadir alineado -->
            <div class="col-lg-3 d-flex align-items-end justify-content-lg-end">
              <button type="button" id="btnAddDetalle" class="btn btn-success w-100">
                <i class="bi bi-plus-circle"></i> Añadir
              </button>
            </div>
          </div>

          <!-- Tabla detalle -->
          <div class="table-responsive mt-3">
            <table class="table table-bordered align-middle text-center">
              <thead class="table-light">
                <tr>
                  <th>Producto</th>
                  <th>Lote</th>
                  <th>Fecha Caducidad</th>
                  <th>Cantidad</th>
                  <th>Costo</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody id="detalleTable"></tbody>
            </table>
          </div>
        </div>

        <input type="hidden" name="detalles_json" id="detallesJson">
      </div>
    </div>

    <!-- FOOTER -->
    <div class="modal-footer">
      <button type="button" class="btn btn-light saif-btn-light" data-bs-dismiss="modal">
        <i class="bi bi-x-lg"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-success">
        <i class="bi bi-check2-circle"></i> Guardar
      </button>
    </div>
  </form>
</div>

<!-- ====================== JS ====================== -->
<script>
(function () {
  const detalles = [];
  const form = document.getElementById('form-recepcion');
  const alertBox = document.getElementById('formAlert');
  const hiddenDetalles = document.getElementById('detallesJson');

  function showAlert(msg){ alertBox.textContent = msg; alertBox.classList.remove('d-none'); }
  function hideAlert(){ alertBox.classList.add('d-none'); alertBox.textContent=''; }

  // Helpers modales
  window.setProductoSeleccionado = function ({id, texto}) {
    document.getElementById('productoIdInput').value = id;
    document.getElementById('productoInput').value = texto || '';
    document.getElementById('loteIdInput').value = '';
    document.getElementById('loteInput').value = '';
    document.getElementById('caducidadInput').value = '';
  };
  window.setLoteSeleccionado = function ({id, numero, fecha}) {
    document.getElementById('loteIdInput').value = id || '';
    document.getElementById('loteInput').value = numero || '';
    if (fecha) document.getElementById('caducidadInput').value = fecha;
  };

  // Añadir ítem
  document.getElementById('btnAddDetalle').addEventListener('click', () => {
    hideAlert();

    const productoId = document.getElementById('productoIdInput').value;
    const productoTxt = document.getElementById('productoInput').value.trim();
    const loteId      = document.getElementById('loteIdInput').value;
    const numeroLote  = document.getElementById('loteInput').value.trim();
    const caducidad   = document.getElementById('caducidadInput').value;
    const cantidad    = document.getElementById('cantidadInput').value;
    const costo       = document.getElementById('costoInput').value;

    if (!productoId){ showAlert('Seleccione un producto.'); return; }
    if (!loteId && !numeroLote){ showAlert('Ingrese o seleccione el número de lote.'); return; }
    if (!caducidad && !loteId){ showAlert('Ingrese fecha de caducidad para nuevos lotes.'); return; }
    if (!cantidad || parseInt(cantidad,10) <= 0){ showAlert('Cantidad inválida.'); return; }

    const item = {
      producto_id: parseInt(productoId,10),
      lote_id: loteId ? parseInt(loteId,10) : null,
      numero_lote: numeroLote || null,
      fecha_caducidad: caducidad || null,
      cantidad_recibida: parseInt(cantidad,10),
      costo_unitario: costo ? parseFloat(costo) : 0,
      _producto_txt: productoTxt
    };
    const idx = detalles.push(item) - 1;

    const tr = document.createElement('tr');
    tr.dataset.idx = String(idx);
    tr.innerHTML = `
      <td class="text-start">${productoTxt}</td>
      <td>${item.numero_lote ?? ('#' + item.lote_id)}</td>
      <td>${item.fecha_caducidad ?? ''}</td>
      <td>${item.cantidad_recibida}</td>
      <td>${item.costo_unitario.toFixed(2)}</td>
      <td><button type="button" class="btn btn-sm btn-outline-danger btn-del"><i class="bi bi-trash"></i></button></td>
    `;
    document.getElementById('detalleTable').appendChild(tr);

    // limpiar campos
    document.getElementById('loteInput').value = '';
    document.getElementById('loteIdInput').value = '';
    document.getElementById('caducidadInput').value = '';
    document.getElementById('cantidadInput').value = '';
    document.getElementById('costoInput').value = '';
  });

  // Eliminar ítem
  document.getElementById('detalleTable').addEventListener('click', (e) => {
    const del = e.target.closest('.btn-del'); if(!del) return;
    const tr = del.closest('tr'); const idx = parseInt(tr.dataset.idx,10);
    detalles[idx] = null; tr.remove();
  });

  // Submit
  form.addEventListener('submit', (e) => {
    const items = detalles.filter(Boolean);

    const numeroEnvioInput = form.querySelector('[name="numero_envio_bodega"]');
    if (numeroEnvioInput && !numeroEnvioInput.value.trim()){
      e.preventDefault(); showAlert('Ingrese el número de envío.'); return false;
    }
    if (!items.length){
      e.preventDefault(); showAlert('Agrega al menos un producto.'); return false;
    }

    hiddenDetalles.value = JSON.stringify(items);
    hideAlert();
  });
})();
</script>
