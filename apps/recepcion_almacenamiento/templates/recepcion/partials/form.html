{% load static %}

<link rel="stylesheet" href="{% static 'form/form.css' %}">
<div class="saif-modal">
  <!-- HEADER -->
  <div class="modal-header">
    <div class="saif-modal-title">
      <span class="saif-modal-icon"><i class="bi bi-box-arrow-in-down"></i></span>
      <span>{{ titulo|default:"Crear Recepción" }}</span>
    </div>
    <span class="saif-badge">SAIF</span>
  </div>

  <!-- FORM -->
  <form method="post" id="form-recepcion" action="{{ action }}" novalidate autocomplete="off">
    <div class="modal-body saif-modal-body">
      {% csrf_token %}
      <div class="container-fluid saif-form">

        <!-- Alerta validación -->
        <div id="formAlert" class="alert alert-danger d-none" role="alert"></div>

  <!-- ===== Datos generales ===== -->
<div class="fieldset-box mb-3">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Número de Envío</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
        <input type="text" name="numero_envio_bodega" id="id_numero_envio_bodega"
               class="form-control" placeholder="Ingrese número de envío..."
               value="{{ form.numero_envio_bodega.value|default_if_none:'' }}">
      </div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Fecha Recepción</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
        <input type="datetime-local" name="fecha_recepcion" id="id_fecha_recepcion"
               class="form-control" value="{{ form.fecha_recepcion.value|default_if_none:'' }}">
      </div>
    </div>

    <div class="col-12">
      <label class="form-label">Comentario <span class="muted-hint">(opcional)</span></label>
      <textarea name="comentario" id="comentarioInput" class="form-control" rows="2"
                placeholder="Comentario opcional..."></textarea>
    </div>
  </div>
</div>


        <!-- ===== Detalle de productos ===== -->
        <div class="section-card">
          <div class="section-title mb-2"><i class="bi bi-box"></i> Detalle de Productos</div>

          <!-- Fila 1: Producto y Lote -->
          <div class="row g-3">
            <!-- Producto -->
            <div class="col-lg-6">
              <label class="form-label">Producto</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-capsule-pill"></i></span>
                <input type="text" id="productoInput" class="form-control" placeholder="Código o nombre…">
                <input type="hidden" id="productoIdInput">
                <button type="button" class="btn btn-outline-secondary"
                        data-bs-toggle="modal" data-bs-target="#modalBuscarProducto" title="Buscar producto">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>

            <!-- Lote -->
            <div class="col-lg-6">
              <label class="form-label">Lote</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-123"></i></span>
                <input type="text" id="loteInput" class="form-control" placeholder="N.º de lote…">
                <input type="hidden" id="loteIdInput">
                <button type="button" class="btn btn-outline-secondary"
                        data-bs-toggle="modal" data-bs-target="#modalBuscarLote" title="Buscar lote">
                  <i class="bi bi-search"></i>
                </button>
              </div>
              <div class="form-text">Si seleccionas un lote existente, no es necesario indicar caducidad.</div>
            </div>
          </div>

          <!-- Fila 2: Caducidad / Cantidad / Costo / Añadir -->
          <div class="row g-3 mt-1">
            <div class="col-md-4 col-lg-3">
              <label class="form-label">Fecha Caducidad</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-calendar2-week"></i></span>
                <input type="date" id="caducidadInput" class="form-control">
              </div>
            </div>

            <div class="col-md-4 col-lg-3">
              <label class="form-label">Cantidad Recibida</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-hash"></i></span>
                <input type="number" id="cantidadInput" class="form-control" min="1" step="1" placeholder="0">
              </div>
            </div>

            <div class="col-md-4 col-lg-3">
              <label class="form-label">Costo Unitario</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                <input type="number" step="0.01" id="costoInput" class="form-control" min="0" placeholder="0.00">
              </div>
            </div>

            <!-- Botón Añadir alineado -->
            <div class="col-lg-3 d-flex align-items-end justify-content-lg-end">
              <button type="button" id="btnAddDetalle" class="btn btn-success w-100">
                <i class="bi bi-plus-circle"></i> Añadir
              </button>
            </div>
          </div>

          <!-- Tabla detalle -->
          <div class="table-responsive mt-3">
            <table class="table table-bordered align-middle text-center">
              <thead class="table-light">
                <tr>
                  <th>Producto</th>
                  <th>Lote</th>
                  <th>Fecha Caducidad</th>
                  <th>Cantidad</th>
                  <th>Costo</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody id="detalleTable"></tbody>
            </table>
          </div>
          <div id="pagerDetalles" class="saif-pager"></div>
        </div>

        <input type="hidden" name="detalles_json" id="detallesJson">
      </div>
    </div>

    <!-- FOOTER -->
    <div class="modal-footer">
      <button type="button" class="btn btn-light saif-btn-light" data-bs-dismiss="modal">
        <i class="bi bi-x-lg"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-success">
        <i class="bi bi-check2-circle"></i> Guardar
      </button>
    </div>
  </form>
</div>

<!-- ====================== JS ====================== -->
<script>
  window.setProductoSeleccionado = function ({ id, texto }) {
    const productoIdInput = document.getElementById('productoIdInput');
    const productoInput = document.getElementById('productoInput');
    const productoIdHidden = document.getElementById('productoIdHidden');
    const loteIdInput = document.getElementById('loteIdInput');
    const loteInput = document.getElementById('loteInput');
    const caducidadInput = document.getElementById('caducidadInput');

    if (productoIdInput) productoIdInput.value = id;
    if (productoInput) productoInput.value = texto || '';
    if (productoIdHidden) productoIdHidden.value = id || '';
    if (loteIdInput) loteIdInput.value = '';
    if (loteInput) loteInput.value = '';
    if (caducidadInput) caducidadInput.value = '';
  };

  window.setLoteSeleccionado = function ({ id, numero, fecha }) {
    const loteIdInput = document.getElementById('loteIdInput');
    const loteInput = document.getElementById('loteInput');
    const caducidadInput = document.getElementById('caducidadInput');

    if (loteIdInput) loteIdInput.value = id || '';
    if (loteInput) loteInput.value = numero || '';
    if (fecha && caducidadInput) caducidadInput.value = fecha;
  };
</script>
