{% load static %}

<link rel="stylesheet" href="{% static 'form/form.css' %}">

<div class="saif-modal">
  <div class="modal-header py-3">
    <div class="d-flex align-items-center gap-2">
      <img src="{% static 'home/img/logo_empresa.png' %}" alt="Logo" class="rounded-circle bg-white p-1"
           style="width:34px;height:34px;">
      <h5 class="modal-title mb-0 fw-bold">Inactivar Producto</h5>
      <span class="saif-badge ms-2"><i class="bi bi-box-seam"></i> SAIF</span>
    </div>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <form method="post" id="form-eliminar-producto" action="{{ action }}">
    {% csrf_token %}
    <div class="modal-body">
      <p class="mb-0">
        ¿Estás seguro de que deseas <b>inactivar</b> el producto 
        <b>{{ producto.nombre }}</b> (Código: {{ producto.codigo_producto }})?
      </p>
    </div>


    <div class="modal-footer bg-white">
      <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
        <i class="bi bi-x-lg"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-warning">
        <i class="bi bi-slash-circle"></i> Inactivar
      </button>
    </div>
  </form>
</div>
