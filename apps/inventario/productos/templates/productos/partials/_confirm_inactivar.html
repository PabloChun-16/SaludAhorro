{% load static %}

<link rel="stylesheet" href="{% static 'form/form.css' %}">

  </div>

  <!-- Form -->
  <form method="post" id="form-inactivar-producto" action="{{ action }}">
    {% csrf_token %}
    <div class="modal-body">

      <div id="formAlert" class="alert alert-danger d-none" role="alert"></div>

        <i class="bi bi-info-circle"></i>
        El producto no se elimina, solo queda <b>Inactivo</b>.
        <div class="mt-2 mb-1">
          * No podrÃ¡s inactivar si existen <b>lotes con stock disponible</b>. Realiza primero la salida/ajuste.
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="modal-footer bg-white">
      <button type="button" class="btn btn-light saif-btn-light" data-bs-dismiss="modal">
        <i class="bi bi-x-lg"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-danger rounded-pill px-3">
        <i class="bi bi-slash-circle"></i> Inactivar
      </button>
    </div>
  </form>
</div>
