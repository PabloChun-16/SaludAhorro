{% load static %}

<link rel="stylesheet" href="{% static 'form/form.css' %}">

<div class="saif-modal">
  <!-- Header -->
  <div class="modal-header">
    <div class="saif-modal-title">
      <span class="saif-modal-icon"><i class="bi bi-slash-circle"></i></span>
      <span>Inactivar Producto</span>
    </div>
    <span class="saif-badge">SAIF</span>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <!-- Form -->
  <form method="post" id="form-inactivar-producto" action="{{ action }}">
    {% csrf_token %}
    <div class="modal-body">
      <div class="d-flex align-items-start gap-3">
        <!-- Ícono rojo -->
        <i class="bi bi-exclamation-octagon-fill text-danger" style="font-size:1.4rem;"></i>
        <div>
          <p class="mb-1">
            ¿Estás seguro de que deseas <b class="text-danger">inactivar</b> el producto
            <b>{{ producto.nombre }}</b>?
          </p>
          <p class="text-muted mb-0">
            Código: <span class="fw-semibold">{{ producto.codigo_producto }}</span>
          </p>
        </div>
      </div>

      <!-- Nota informativa en rojo claro -->
      <div class="alert alert-danger small mt-3 mb-0">
        <i class="bi bi-info-circle"></i>
        El producto no se eliminará, solo quedará <b>inactivo</b>.
      </div>
    </div>

    <!-- Footer -->
    <div class="modal-footer bg-white">
      <button type="button" class="btn btn-light saif-btn-light" data-bs-dismiss="modal">
        <i class="bi bi-x-lg"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-danger rounded-pill px-3">
        <i class="bi bi-slash-circle"></i> Inactivar
      </button>
    </div>
  </form>
</div>
