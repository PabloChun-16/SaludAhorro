{% load static %}

<link rel="stylesheet" href="{% static 'form/form.css' %}">

<div class="saif-modal">
  <!-- Header (verde SAIF, sin cambios) -->
  <div class="modal-header py-3">
    <div class="d-flex align-items-center gap-2">
      <img src="{% static 'home/img/logo_empresa.png' %}" alt="Logo"
           class="rounded-circle bg-white p-1" style="width:34px;height:34px;">
      <h5 class="modal-title mb-0 fw-bold">Activar Producto</h5>
      <span class="saif-badge ms-2"><i class="bi bi-box-seam"></i> SAIF</span>
    </div>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <!-- Form -->
  <form method="post" id="form-activar-producto" action="{{ action }}">
    {% csrf_token %}
    <div class="modal-body">
      <div class="d-flex align-items-start gap-3">
        <!-- Ícono verde -->
        <i class="bi bi-check-circle-fill text-success" style="font-size:1.4rem;"></i>
        <div>
          <p class="mb-1">
            ¿Estás seguro de que deseas <b class="text-success">activar</b> el producto
            <b>{{ producto.nombre }}</b>?
          </p>
          <p class="text-muted mb-0">
            Código: <span class="fw-semibold">{{ producto.codigo_producto }}</span>
          </p>
        </div>
      </div>

      <!-- Nota informativa en verde claro -->
      <div class="alert alert-success small mt-3 mb-0">
        <i class="bi bi-info-circle"></i>
        El producto volverá a estar <b>activo</b> y disponible para su uso.
      </div>
    </div>

    <!-- Footer -->
    <div class="modal-footer bg-white">
      <button type="button" class="btn btn-outline-secondary rounded-pill px-3" data-bs-dismiss="modal">
        <i class="bi bi-x-lg"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-success rounded-pill px-3">
        <i class="bi bi-check2-circle"></i> Activar
      </button>
    </div>
  </form>
</div>
