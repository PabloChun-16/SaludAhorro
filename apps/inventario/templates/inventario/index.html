{% extends "dashboard/base.html" %}
{% load static %}

{% block title %}Inventario · SAIF{% endblock %}

{% block content %}
<section class="p-6 md:p-8">
  <h1 class="text-2xl md:text-3xl font-extrabold text-center mb-10">
    Módulos de Inventario
  </h1>

  <div class="grid gap-10 md:grid-cols-2 max-w-6xl mx-auto">
    <!-- Gestión de Productos -->
    <a href="{% url 'inventario:productos:lista' %}"
       class="group border rounded-2xl p-12 text-center hover:shadow-xl transition
              focus:text-slate-800 focus-visible:outline-none">
      <div class="mx-auto w-20 h-20 mb-6 flex items-center justify-center">
        <i class="bi bi-box-seam text-6xl text-slate-800 group-hover:text-emerald-700 transition"></i>
      </div>
      <div class="text-xl font-semibold group-hover:text-emerald-700 transition">
        Gestión de Productos
      </div>
    </a>

    <!-- Stock -->
    <a href="{% url 'inventario:stock:lista' %}"
       class="group border rounded-2xl p-12 text-center hover:shadow-xl transition
              focus:text-slate-800 focus-visible:outline-none">
      <div class="mx-auto w-20 h-20 mb-6 flex items-center justify-center">
        <i class="bi bi-boxes text-6xl text-slate-800 group-hover:text-emerald-700 transition"></i>
      </div>
      <div class="text-xl font-semibold group-hover:text-emerald-700 transition">
        Stock
      </div>
    </a>
  </div>
</section>

<!-- Fix hover en dispositivos táctiles -->
<style>
@media (hover: none) and (pointer: coarse) {
  .group:hover .group-hover\:text-emerald-700 {
    color: inherit !important;
  }
}
</style>
{% endblock %}
