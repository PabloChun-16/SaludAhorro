<div class="modal-header bg-info text-white">
  <h5 class="modal-title"><i class="bi bi-eye"></i> Detalle del Lote</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
  <ul class="list-group">
    <li class="list-group-item"><b>Producto:</b> {{ lote.id_producto.nombre }}</li>
    <li class="list-group-item"><b>Número de lote:</b> {{ lote.numero_lote }}</li>
    <li class="list-group-item"><b>Fecha de caducidad:</b> {{ lote.fecha_caducidad }}</li>
    <li class="list-group-item"><b>Disponible:</b> {{ lote.cantidad_disponible }}</li>
    <li class="list-group-item"><b>Ubicación:</b> {{ lote.ubicacion_almacen }}</li>
    <li class="list-group-item"><b>Estado:</b> {{ lote.id_estado_lote.nombre_estado }}</li>
  </ul>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
</div>
