{% load static %}

<link rel="stylesheet" href="{% static 'form/form.css' %}">

<div class="saif-modal">
  <div class="modal-header">
    <div class="saif-modal-title">
      <span class="saif-modal-icon"><i class="bi bi-layers"></i></span>
      <span>{{ titulo|default:"Editar Lote" }}</span>
    </div>
    <span class="saif-badge">SAIF</span>
  </div>

  <form method="post" id="form-lote" action="{% url 'inventario:lotes:editar' lote.id %}" novalidate autocomplete="off">
    {% csrf_token %}

    <div class="modal-body saif-modal-body">
      <div class="saif-section">
        <div class="saif-section__title">
          <i class="bi bi-clipboard-data"></i> Datos del lote
        </div>

        <div class="alert alert-info small mb-3">
          <strong>Nota:</strong> <em>Vencido</em> y <em>Próximo a Vencer</em> se asignan automáticamente según la caducidad. 
          <em>Devuelto</em> lo establece el proceso de devolución. Desde aquí solo puedes cambiar a 
          <strong>Disponible</strong> o <strong>En Cuarentena</strong>.
        </div>

        <div class="row g-3 mt-1">

          <div class="col-md-6">
            <label class="form-label">Fecha de caducidad</label>
            <div class="input-group">
              <span class="input-group-text saif-ig"><i class="bi bi-calendar3"></i></span>
              <input type="date" name="fecha_caducidad" class="form-control saif-input"
                     value="{{ lote.fecha_caducidad|date:'Y-m-d' }}">
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Ubicación</label>
            <div class="input-group">
              <span class="input-group-text saif-ig"><i class="bi bi-geo-alt"></i></span>
              <input type="text" name="ubicacion_almacen" class="form-control saif-input"
                     value="{{ lote.ubicacion_almacen }}" placeholder="Ej. Estante A - Nivel 3">
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Estado</label>
            <div class="input-group">
              <span class="input-group-text saif-ig"><i class="bi bi-info-circle"></i></span>
              <select name="estado" class="form-select saif-input">
                {% for e in estados %}
                  <option value="{{ e.id }}" {% if lote.id_estado_lote_id == e.id %}selected{% endif %}>
                    {{ e.nombre_estado }}
                  </option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Precio de compra <small class="text-muted">(opcional)</small></label>
            <div class="input-group">
              <span class="input-group-text saif-ig"><i class="bi bi-cash-coin"></i></span>
              <input type="number" step="0.01" min="0" name="precio_compra" class="form-control saif-input"
                     value="{{ lote.precio_compra|default_if_none:'' }}" placeholder="Ej. 5.25">
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Precio de venta <small class="text-muted">(opcional)</small></label>
            <div class="input-group">
              <span class="input-group-text saif-ig"><i class="bi bi-currency-exchange"></i></span>
              <input type="number" step="0.01" min="0" name="precio_venta" class="form-control saif-input"
                     value="{{ lote.precio_venta|default_if_none:'' }}" placeholder="Ej. 8.99">
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-light saif-btn-light" data-bs-dismiss="modal">
        <i class="bi bi-x-lg"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-success">
        <i class="bi bi-check2-circle"></i> Guardar
      </button>
    </div>
  </form>
</div>
