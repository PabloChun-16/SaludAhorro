{% load static %}

<link rel="stylesheet" href="{% static 'form/form.css' %}">

<div class="saif-modal">
  <!-- HEADER -->
  <div class="modal-header py-3 bg-success text-white">
    <div class="d-flex align-items-center gap-2">
      <img src="{% static 'home/img/logo_empresa.png' %}" alt="Logo"
           class="rounded-circle bg-white p-1" style="width:34px;height:34px;">
      <h5 class="modal-title mb-0 fw-bold">{{ titulo|default:"Editar Lote" }}</h5>
      <span class="saif-badge ms-2"><i class="bi bi-boxes"></i> SAIF</span>
    </div>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
  </div>

  <form method="post" id="form-lote" action="{% url 'inventario:lotes:editar' lote.id %}" novalidate autocomplete="off">
    {% csrf_token %}

    <!-- BODY -->
    <div class="modal-body" style="background:#f7fbf9;">
      <style>
        .fld{
          background:#fff;
          border:1px solid #e5e7eb;
          border-radius:14px;
          box-shadow:0 4px 12px rgba(15,23,42,.06);
          padding:.9rem;
        }
        .fld-label{
          font-weight:800;
          color:#0b1220;
          margin-bottom:.4rem;
        }
        .fld .input-group-text{
          background:#f9fafb;
          border-right:0;
        }
        .fld .form-control,
        .fld .form-select{
          border-left:0;
        }
      </style>

      <div class="container-fluid">
        <div class="row g-3">
          <!-- Fecha de Caducidad -->
          <div class="col-md-6">
            <div class="fld">
              <div class="fld-label">Fecha de Caducidad</div>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
                <input type="date" name="fecha_caducidad" class="form-control"
                       value="{{ lote.fecha_caducidad|date:'Y-m-d' }}">
              </div>
            </div>
          </div>

          <!-- Ubicación -->
          <div class="col-md-6">
            <div class="fld">
              <div class="fld-label">Ubicación</div>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                <input type="text" name="ubicacion_almacen" class="form-control"
                       value="{{ lote.ubicacion_almacen }}" placeholder="Ej. Estante A · Nivel 3">
              </div>
            </div>
          </div>

          <!-- Estado -->
          <div class="col-md-6">
            <div class="fld">
              <div class="fld-label">Estado</div>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-info-circle"></i></span>
                <select name="estado" class="form-select">
                  {% for e in estados %}
                    <option value="{{ e.id }}" {% if lote.id_estado_lote.id == e.id %}selected{% endif %}>
                      {{ e.nombre_estado }}
                    </option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="modal-footer bg-light">
      <button type="button" class="btn btn-outline-secondary rounded-pill px-3" data-bs-dismiss="modal">
        <i class="bi bi-x-lg"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-success rounded-pill px-3">
        <i class="bi bi-check2-circle"></i> Guardar
      </button>
    </div>
  </form>
</div>
