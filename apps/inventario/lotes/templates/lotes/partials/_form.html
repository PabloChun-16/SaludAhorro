{% load static %}

<link rel="stylesheet" href="{% static 'form/form.css' %}">

<div class="saif-modal">
  <div class="modal-header py-3 bg-warning text-dark">
    <div class="d-flex align-items-center gap-2">
      <img src="{% static 'home/img/logo_empresa.png' %}" alt="Logo"
           class="rounded-circle bg-white p-1" style="width:34px;height:34px;">
      <h5 class="modal-title mb-0 fw-bold">{{ titulo|default:"Editar Lote" }}</h5>
      <span class="saif-badge ms-2"><i class="bi bi-boxes"></i> SAIF</span>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
  </div>

  <form method="post" id="form-lote" action="{% url 'inventario:lotes:editar' lote.id %}" novalidate>
    <div class="modal-body">
      {% csrf_token %}
      <div class="container-fluid">
        <div class="row g-3">

          <div class="col-md-6">
            <label class="form-label">Fecha de Caducidad</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
              <input type="date" name="fecha_caducidad" class="form-control"
                     value="{{ lote.fecha_caducidad|date:'Y-m-d' }}">
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Ubicaci√≥n</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
              <input type="text" name="ubicacion_almacen" class="form-control"
                     value="{{ lote.ubicacion_almacen }}">
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Estado</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-info-circle"></i></span>
              <select name="estado" class="form-select">
                {% for e in estados %}
                  <option value="{{ e.id }}" {% if lote.id_estado_lote.id == e.id %}selected{% endif %}>
                    {{ e.nombre_estado }}
                  </option>
                {% endfor %}
              </select>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="modal-footer bg-light">
      <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
        <i class="bi bi-x-lg"></i> Cancelar
      </button>
      <button type="submit" class="btn btn-success">
        <i class="bi bi-check2-circle"></i> Guardar
      </button>
    </div>
  </form>
</div>
